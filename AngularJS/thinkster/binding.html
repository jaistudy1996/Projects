<!DOCTYPE html>
<html>
<head>
	<title>Binding in AngularJS</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
</head>
<body>
	<div ng-app>
		<h1>Binding</h1>
		<input type="text" name="input" ng-model="message" ng-init="message = 'Hello'">
		<p>{{message}}</p>
		<p>{{message + message}}</p>
		<p>{{message == 'hello'}}</p>
		<p>{{message === 'hello'}}</p>
		<p ng-bind="message"></p>
		<p ng-bind="message+message"></p>
		<p ng-bind="::message"></p> // one time bind
	</div>
</body>
</html>
